# Alembic Configuration
# Task Reference: T045 - Configure Alembic for Neon PostgreSQL
# Feature: 001-project-init-architecture

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the current directory
prepend_sys_path = .

# Timezone for timestamps in migration scripts
# Use UTC for consistency across environments
timezone = UTC

# Max length of characters for slug field
truncate_slug_length = 40

# Set to true to run in "offline" mode (generate SQL without DB connection)
# sqlalchemy.url should be set for online mode
# For Neon PostgreSQL, use DATABASE_URL from environment
# sqlalchemy.url is configured in env.py to read from environment

# Version table name
version_table = alembic_version

# Schema for version table (leave empty for default public)
version_table_schema =

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
